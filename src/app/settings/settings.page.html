<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Settings</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  <ion-list>
    <ion-item>
      <ion-label>Sound</ion-label>
      <ion-toggle [(ngModel)]="settings.sound" (ionChange)="onSoundChange($event)"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Music Volume</ion-label>
      <ion-range min="0" max="100" step="1" [(ngModel)]="settings.music" (ionChange)="onMusicChange($event)">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">100</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
