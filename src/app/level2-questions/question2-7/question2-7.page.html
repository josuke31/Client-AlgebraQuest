<ion-content [fullscreen]="true" class="level2-question7">
  <div class="content-container">
    <img
      class="button"
      id="back-button"
      routerLink="/level-2"
      src="../../../assets/AlgebraQuest_Asset/back btn (1).png"
    />
    <p class="button" id="title">Level 2-7</p>
    <div class="button" id="question-cont">
      <!--fraction-->
      <p class="button" id="question">Question</p>
      <br />
      <p class="button" id="sub-question">
        <sup>(x + 1)(x - 1)</sup>&frasl;<sub>x<sup>2</sup> + 2x + 1</sub>
        <span id="arithmetic-operation"> + </span>
        <sup>2x + 2</sup>&frasl;<sub>x<sup>2</sup> + 2x + 1</sub>
      </p>
    </div>

    <div class="button" id="simplify-cont">
      <p class="button" id="simplify-question">
        <sup>
          <input [(ngModel)]="num1" class="blanks" id="num1" type="text" />
          <sup>2</sup> -
          <input [(ngModel)]="num2" class="blanks" id="num2" type="text" /> +
          <input [(ngModel)]="num3" class="blanks" id="num3" type="text" />x +
          <input
            [(ngModel)]="num4"
            class="blanks"
            id="num4"
            type="text"
          /> </sup
        >&frasl;
        <sub>
          <input [(ngModel)]="num5" class="blanks" id="num5" type="text" />
          <sup>2</sup> +
          <input [(ngModel)]="num6" class="blanks" id="num6" type="text" />x +
          <input [(ngModel)]="num7" class="blanks" id="num7" type="text" />
        </sub>
      </p>
    </div>

    <div class="button" id="answer-cont">
      <p class="button" id="answer">Answer</p>
      <p class="button" id="answer-question">
        <sup>
          <input [(ngModel)]="ans1" class="blanks" id="ans1" type="text" />
          <sup>2</sup> +
          <input [(ngModel)]="ans2" class="blanks" id="ans2" type="text" />x +
          <input
            [(ngModel)]="ans3"
            class="blanks"
            id="ans3"
            type="text"
          /> </sup
        >&frasl;
        <sub>
          <input [(ngModel)]="ans4" class="blanks" id="ans4" type="text" />
          <sup>2</sup>
          <input [(ngModel)]="ans5" class="blanks" id="ans5" type="text" />x +
          <input [(ngModel)]="ans6" class="blanks" id="ans6" type="text" />
        </sub>
      </p>
    </div>
    <p class="button" id="verify" (click)="checkAnswers()">Check Answers</p>
  </div>
</ion-content>
