<ion-content [fullscreen]="true" class="level3-question3">
  <div class="content-container">
    <img
      class="button"
      id="back-button"
      routerLink="/level-3"
      src="../../../assets/AlgebraQuest_Asset/back btn (1).png"
      (click)="playButton()"
    />
    <p class="button" id="title">Level 3-3</p>
    <div class="button" id="question-cont">
      <!--fraction-->
      <p class="button" id="question-title">Question</p>
      <br />
      <p class="button" id="question">
        <span style="display: inline-block; text-align: center">
          <span style="border-bottom: 3px solid white; display: block">
            a + 1
          </span>
          <span style="display: block"> a </span>
        </span>
        <span id="arithmetic-operation"> + </span>
        <span style="display: inline-block; text-align: center">
          <span style="border-bottom: 3px solid white; display: block">
            2
          </span>
          <span style="display: block"> a + 1 </span>
        </span>
      </p>
    </div>

    <div class="button" id="answer1-cont">
      <p class="button" id="question-title">Guess the LCD</p>
      <p class="button" id="lcd-cont">
        <input class="blanks" [(ngModel)]="lcd1" id="lcd1" type="text" />(
        <input class="blanks" [(ngModel)]="lcd2" id="lcd2" type="text" /> +
        <input class="blanks" [(ngModel)]="lcd3" id="lcd3" type="text" />)
      </p>
    </div>

    <div class="button" id="answer2-cont">
      <p class="button" id="question-title">1st Simplify</p>
      <p class="button" id="question">
        <span style="font-size: 2.5rem; font-family: Arial; margin-right: 2px"
          >(</span
        >
        <span style="display: inline-block; text-align: center">
          <span style="border-bottom: 3px solid white; display: block">
            <input class="blanks" [(ngModel)]="ans1" id="ans1" type="text" /> +
            <input class="blanks" [(ngModel)]="ans2" id="ans2" type="text" />
          </span>
          <span style="display: block">
            <input class="blanks" [(ngModel)]="ans3" id="ans3" type="text" />
          </span>
        </span>
        <span id="arithmetic-operation"> + </span>
        <span style="display: inline-block; text-align: center">
          <span style="border-bottom: 3px solid white; display: block">
            <input class="blanks" [(ngModel)]="ans4" id="ans4" type="text" />
          </span>
          <span style="display: block">
            <input class="blanks" [(ngModel)]="ans5" id="ans5" type="text" /> +
            <input class="blanks" [(ngModel)]="ans6" id="ans6" type="text" />
          </span>
        </span>
        <span style="font-size: 2.5rem; font-family: Arial; margin-left: 2px"
          >)</span
        >
        <span>
          (<input
            class="blanks"
            [(ngModel)]="ans7"
            id="ans7"
            type="text"
          />)(<input class="blanks" [(ngModel)]="ans8" id="ans8" type="text" />
          + <input class="blanks" [(ngModel)]="ans9" id="ans9" type="text" />)
        </span>
      </p>
    </div>

    <div class="button" id="answer3-cont">
      <p class="button" id="question-title">2nd Simplify</p>
      <p class="button" id="question">
        <span style="display: inline-block; text-align: center">
          <span style="border-bottom: 3px solid white; display: block">
            (<input class="blanks" [(ngModel)]="ans10" id="ans10" type="text" />
            +
            <input
              class="blanks"
              [(ngModel)]="ans11"
              id="ans11"
              type="text"
            />)<sup>2</sup>
          </span>
          <span style="display: block">
            <input class="blanks" [(ngModel)]="ans12" id="ans12" type="text" />
            (<input class="blanks" [(ngModel)]="ans13" id="ans13" type="text" />
            +
            <input class="blanks" [(ngModel)]="ans14" id="ans14" type="text" />)
          </span>
        </span>
        <span id="arithmetic-operation"> + </span>
        <span style="display: inline-block; text-align: center">
          <span style="border-bottom: 3px solid white; display: block">
            <input class="blanks" [(ngModel)]="ans15" id="ans15" type="text" />a
          </span>
          <span style="display: block">
            <input class="blanks" [(ngModel)]="ans16" id="ans16" type="text" />
            (<input class="blanks" [(ngModel)]="ans17" id="ans17" type="text" />
            +
            <input class="blanks" [(ngModel)]="ans18" id="ans18" type="text" />)
          </span>
        </span>
      </p>
    </div>

    <div class="button" id="answer4-cont">
      <p class="button" id="question-title">3rd Simplify</p>
      <p class="button" id="question">
        <span style="display: inline-block; text-align: center">
          <span style="border-bottom: 3px solid white; display: block">
            <input
              class="blanks"
              [(ngModel)]="ans19"
              id="ans19"
              type="text"
            /><sup>2</sup> +
            <input class="blanks" [(ngModel)]="ans20" id="ans20" type="text" />a
            +
            <input class="blanks" [(ngModel)]="ans21" id="ans21" type="text" />
          </span>
          <span style="display: block">
            <input class="blanks" [(ngModel)]="ans22" id="ans22" type="text" />
            (<input class="blanks" [(ngModel)]="ans23" id="ans23" type="text" />
            +
            <input class="blanks" [(ngModel)]="ans24" id="ans24" type="text" />)
          </span>
        </span>
        <span id="arithmetic-operation"> + </span>
        <span style="display: inline-block; text-align: center">
          <span style="border-bottom: 3px solid white; display: block">
            <input class="blanks" [(ngModel)]="ans25" id="ans25" type="text" />a
          </span>
          <span style="display: block">
            <input class="blanks" [(ngModel)]="ans26" id="ans26" type="text" />
            (<input class="blanks" [(ngModel)]="ans27" id="ans27" type="text" />
            +
            <input class="blanks" [(ngModel)]="ans28" id="ans28" type="text" />)
          </span>
        </span>
      </p>
    </div>

    <div class="button" id="answer5-cont">
      <p class="button" id="question-title">4th Simplify</p>
      <p class="button" id="question">
        <span style="display: inline-block; text-align: center">
          <span style="border-bottom: 3px solid white; display: block">
            <input
              class="blanks"
              [(ngModel)]="ans29"
              id="ans29"
              type="text"
            /><sup>2</sup> +
            <input class="blanks" [(ngModel)]="ans30" id="ans30" type="text" />a
            +
            <input class="blanks" [(ngModel)]="ans31" id="ans31" type="text" />
            +
            <input class="blanks" [(ngModel)]="ans32" id="ans32" type="text" />a
          </span>
          <span style="display: block">
            <input class="blanks" [(ngModel)]="ans33" id="ans33" type="text" />
            (<input class="blanks" [(ngModel)]="ans34" id="ans34" type="text" />
            +
            <input class="blanks" [(ngModel)]="ans35" id="ans35" type="text" />)
          </span>
        </span>
      </p>
    </div>

    <div class="button" id="answer6-cont">
      <p class="button" id="question-title">Answer</p>
      <p class="button" id="question">
        <span style="display: inline-block; text-align: center">
          <span style="border-bottom: 3px solid white; display: block">
            <input
              class="blanks"
              [(ngModel)]="ans36"
              id="ans36"
              type="text"
            /><sup>2</sup> +
            <input class="blanks" [(ngModel)]="ans37" id="ans37" type="text" />a
            +
            <input class="blanks" [(ngModel)]="ans38" id="ans38" type="text" />
          </span>
          <span style="display: block">
            <input class="blanks" [(ngModel)]="ans39" id="ans39" type="text" />
            (<input class="blanks" [(ngModel)]="ans40" id="ans40" type="text" />
            +
            <input class="blanks" [(ngModel)]="ans41" id="ans41" type="text" />)
          </span>
        </span>
      </p>
    </div>

    <p class="button" id="verify" (click)="checkAnswers()" (click)="playButton()">Check Answers</p>
    <div class="button" id="filler"></div>
  </div>
</ion-content>
